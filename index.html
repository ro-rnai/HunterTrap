<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RO起源：獵人陷阱傷害計算</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="status.js" type="text/javascript"></script>
	<style type="text/css">
		.st_input{width:3.5em;text-align:center}
		table{display:inline-block;vertical-align:top;border-collapse:collapse;}
		#tb-show td,#tb-show th{border: 1px solid black;}
		td,th{padding:0.25em 0.5em;}
		#tb-show th{cursor:pointer;}
	</style>
</head>
<body>
	<div id="app">
		<p style="color:red">計算機已包含：Job50 加成、心神凝聚 Lv10。</p>
		<table>
			<thead>
				<tr><th colspan='2'>人物狀態</th></tr>
			</thead>
			<tbody>
				<tr><td>等級</td><td><input v-model.number='lv' type='number' required value='1' class='st_input' v-on:change='refresh'></td></tr>
				<tr><td>str</td><td><input v-model.number='str' type='number' required value='1' class='st_input' v-on:change='refresh'></td></tr>
				<tr><td>agi</td><td><input v-model.number='agi' type='number' required value='1' class='st_input' v-on:change='refresh'></td></tr>
				<tr><td>vit</td><td><input v-model.number='vit' type='number' required value='1' class='st_input' v-on:change='refresh'></td></tr>
				<tr><td>luk</td><td><input v-model.number='luk' type='number' required value='1' class='st_input' v-on:change='refresh'></td></tr>
			</tbody>			
		</table>
		<table>
			<thead>
				<tr><th colspan='2'>裝備/卡片</th></tr>
			</thead>
			<tbody>			
				<tr><td>int裝備+卡片</td><td><input type='number' required value='0' class='st_input' v-model.number='int_cd' v-on:change='refresh'></td></tr>
				<tr><td>dex裝備</td><td><input type='number' required value='0' class='st_input' v-model.number='dex_eq' v-on:change='refresh'></td></tr>
				<tr><td>dex卡片</td><td><input type='number' required value='0' class='st_input' v-model.number='dex_cd' v-on:change='refresh'></td></tr>
			</tbody>
		</table>
		<table id="tb-show">
			<thead>
				<tr><td colspan='4' style="border:none;text-align:left;color:blue;">int、dex 可用點數：{{restpoint}}</td></tr>
				<tr>
					<th v-on:click="sortByDex">dex</th>
					<th v-on:click="sortByInt">int</th>
					<th v-on:click="sortByDmg">陷阱傷害</th>
					<th v-on:click="sortByDmg">平均</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="value in list99">
					<td>{{value.dex}}</td><td>{{value.int}}</td><td>{{value.dmg}}</td><td>{{Math.round(value.avg*100)/100}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="main.js" type="text/javascript"></script>
	<script type="text/javascript">
		app.refresh();
	</script>
</body>
</html>
